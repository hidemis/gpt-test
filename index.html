<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ジャンピングプラットフォームランナー（Canvas版）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hud">
    <h1>ジャンピングプラットフォームランナー</h1>
    <div class="scores">
      <span>スコア: <span id="score">0</span></span>
      <span>／ ハイスコア: <span id="highscore">0</span></span>
    </div>
  </div>

  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <button id="retryButton" class="btn retry">リトライ</button>

  <script src="game.js"></script>
</body>
</html>
